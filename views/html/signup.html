<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="/public/css/signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <body class="body">
      
      

      <div class="login-page">
        <div class="form">
          <form id="registrationForm" method="post" onsubmit="">
            <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            <input type="text" placeholder="full name" name="name" />
            <input type="text" placeholder="email address" name="email" />
            <input type="text" placeholder="pick a username" name="username" />
            <input type="password" id="password" placeholder="set a password"name="password"/>
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
          
            <button  type="submit" onclick="window.location.href='html-quiz-form.html'">
              SIGN UP
            </button>
          </form>
        </div>
      </div>
    </body>
    
      
      
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
      const registrationForm = document.getElementById('registrationForm');

    registrationForm.addEventListener('submit',async (event) => {
        event.preventDefault(); // Prevent the default form submission behavior

        const formData = new FormData(registrationForm); 

         const responce  = await axios.post('http://localhost:3000/register',{formData} , {
          headers :{
              "Content-Type" : "application/json",
          }
         })
console.log(responce)
         if(responce.status == 200)

         {
            console.log(responce.data);
         }
         else{
           console.log(responce.status);
         }

        
    });
       </script>
